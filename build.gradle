plugins {
  id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

jar {
  manifest {
    attributes(
        'Main-Class': 'com.game.Game'
    )
  }
}

dependencies {
  testCompile("org.junit.jupiter:junit-jupiter:5.6.0")
}

test {
  useJUnitPlatform()
}
